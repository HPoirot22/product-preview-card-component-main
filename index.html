<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class ="product-container">
  
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

      <div class = "product-info">
        <h3>Perfume</h3>

        <h1 class="title">Gabrielle<br>Essence Eau<br>De Parfum</h1>

        <p class="description">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>

        <div class="price-container">
          <span class="price-current">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>


        <button class = "add-to-cart-button" >Add to Cart</button>

      </div>
      
    </div>
    
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="hhttps://www.frontendmentor.io/profile/HPoirot22" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HPoirot22?tab=repositories">Vict√≥ria Nascimento</a>.
    </div>
  </footer>
  
</body>
</html>
